<div class="matter">
  <div class="container" *ngIf="curUser">

    <div class="form-group">
      <label for="first_name">{{ lang("First Name")}}</label>
      <div class="controls"> 
          <input class="form-control" id="first_name"  [(ngModel)]="curUser.firstName" />
        </div>
    </div>
    <div class="form-group">
      <label for="last_name">{{ lang("Last Name")}}</label>
      <div class="controls"> 
          <input class="form-control" id="last_name"  [(ngModel)]="curUser.lastName" />
        </div>
    </div>
   
    <div class="form-group">
      <label for="phone">{{ lang("Phone")}}</label>
      <div class="controls"> 
          <input class="form-control" id="phone"  [(ngModel)]="curUser.phone" />
        </div>
    </div>
    <div class="form-group">
      <label for="email">{{ lang("Email Address")}}</label>
      <div class="controls">
          <input class="form-control" id="email"  [(ngModel)]="curUser.email" />
          </div>
      
    </div>
    
    <div class="form-group">
      <label for="password">{{ lang("Password")}}</label>
      <div class="controls">
          <input class="form-control" id="password"  [(ngModel)]="curUser.password" />
    </div>
    <div class="form-group">
      <label for="confirm_pw">{{ lang("Confirm Password")}}</label>
      <div class="controls"> 
          <input class="form-control" id="confirm_pw"  [(ngModel)]="curUser.passwordConfirm" />
    </div>
    <div class="form-group">
      <div class="controls">
          <button class="btn btn-primary" (click)="save()">{{lang("Save")}}</button></div>
    </div>
