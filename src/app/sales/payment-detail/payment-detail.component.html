<!-- <div class="modal-lg" *ngIf="$inv" role="document"> -->
  <div class="modal-content modal-lg" *ngIf="curPayment">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss('Cross click')">Ã—</button>
          <h4 class="modal-title" id="myModalLabel">Payment Detail</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="date">Date</label>
              <div class="controls"> <input type="date" name="date" [(ngModel)]="curPayment.date" class="form-control datetime" id="date">
</div>
          </div>
          <div class="control-group">
              <label class="control-label" for="amount">Amount Paid</label>
              <div class="controls"> <input type="text" name="amount" [(ngModel)]="curPayment.amount" class="form-control" id="amount">
</div>
          </div>
          <div class="control-group">
              <label class="control-label" for="note">Note</label>
              <div class="controls"> <textarea name="note" cols="40" rows="10" [(ngModel)]="curPayment.note" class="form-control" id="note" style="height:100px;"></textarea>
</div>
          </div>
          <input type="hidden" name="cid" value="2" id="cid">
          <input type="hidden" name="vid" value="3" id="vid">
      </div>
      <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true" (click)="activeModal.dismiss('Cross click')">Close</button>
          <button class="btn btn-primary" id="add-payment" (click)="save()">Save Payment</button>
      </div>
  </div>
