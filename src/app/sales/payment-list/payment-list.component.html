<div class="modal-content modal-lg" >
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" id="myModalLabel">View Payments (Invoice No {{saleId}})</h4>
      </div>
      <div class="modal-body">
        
        <table class="table table-bordered table-condensed table-hover table-striped payments" style="margin-bottom: 0px;">
        	<thead> 
        	<tr> 
        	    <th>Date</th> 
        	    <th>Amount</th> 
              <th>Note</th> 
              <th style="max-width:25px !imprtant; text-align:center;"><i class="fa fa-file-text-o"></i></th> 
        	</tr> 
        	</thead> 
            <tbody>
            <tr *ngFor="let row of payments; let i = index">
        	    <td style="text-align:left;">{{dateStringFormat(row.date)}}</td> 
        	    <td style="text-align:right;">{{row.amount}}</td> 
              <td style="text-align:left;">{{row.note}}</td> 
              <td style="max-width:25px !imprtant; text-align:center;">
                <a class="tip btn btn-success btn-xs" title="View Payments" href="javascript:void(0);" (click)="opeViewPaymentModal(row.id,row.customerId)">
                  <i class="fa fa-file-text-o"></i></a><a class="tip btn btn-warning btn-xs" title="Edit Payment" href="javascript:void(0);" (click)="opeEditPaymentModal(row.id)"><i class="fa fa-edit"></i></a><a class="tip btn btn-danger btn-xs" title="delete payment" href="http://igetpower.com/1/sales/delete_payment?id=2"><i class="fa fa-trash-o"></i></a></td>
        	</tr> 
                        </tbody>
        </table>    
            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Close</button>
      </div>
    </div>
