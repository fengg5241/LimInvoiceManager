
<div class="page-head">
    <h2>Change Password</h2>
    <span class="page-meta">Please enter the information below.</span> 
</div>
<div class="clearfix"></div>
<div class="matter">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <div class="controls"> <input type="password" name="old" [(ngModel)]="oldPassword" id="old" class="form-control"
                       autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="controls"> <input type="password" name="new" [(ngModel)]="newPassword" id="new" pattern="^.{8}.*$" class="form-control" >
                </div>
                </div>
                <div class="form-group">
                    <label for="new_password_confirm">Confirm Password</label>
                    <div class="controls"> <input type="password" name="new_confirm" [(ngModel)]="confirmPassword" id="new_confirm" 
                      pattern="^.{8}.*$" class="form-control">
                </div>
                </div>
                <input type="hidden" name="user_id" value="1" id="user_id">
                <div class="form-group">
                    <div class="controls"> 
                      <!-- <input type="submit" name="submit" value="Change Password" class="btn btn-primary"> -->
                      <button class="btn btn-primary btn-block" (click)="save()">
                          Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>
